<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Fashion Web Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card md:w-[80%]">
            <h1
                class="opacity-100 text-[#18font-[DM sans]1D27]  font-bold text-xl leading-[2.1] sm:text-2xl md:text-3xl lg:text-4xl">
                Profile</h1>
            <div
                class=" flex items-center gap-3 md:gap-4 opacity-100 bg-[#0601B4] text-[#ffffff] rounded-md p-4 md:p-6">
                <img src="chiemezie.jpg" alt="My Profile"
                    class="profile-photo w-16 h-16 md:w-20 md:h-20 mr-2 mb-1 md:mr-4 md:mb-2">
                <div class="opacity-100 bg-[#0601B4] text-[#ffffff] font-[DM sans]">
                    <p class="font-bold text-sm leading-[1.5] md:text-md lg:text-lg">Chiemezie Nkiruka Okechukwu</p>
                    <p class="text-xs leading-[1.1] text-[#d7d7d7] md:text-sm md:leading-[1.3]">chiemezieok3@gmail.com
                    </p>
                </div>
            </div>
            <h1 class="card-title font-semibold text-[#181D27] text-xl sm:text-2xl md:text-3xl lg:text-4xl">My Female
                Models
            </h1>
            <div class="image-slider relative">

                <div id="slider-track" class="flex h-full">
                    <img src="" class="" alt="Image 1">
                    <img src="" class="" alt="Image 2">
                    <img src="" class="" alt="Image 3">
                </div>

                <button id="prev-button"
                    class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-blue-600 bg-opacity-50 text-white rounded-full z-10">
                    &lt; </button>
                <button id="next-button"
                    class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-blue-600 bg-opacity-50 text-white rounded-full z-10">
                    &gt; </button>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
